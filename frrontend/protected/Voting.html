    <div class="container d-flex ">

              <h2 class="mt-4">Create Voting Poll</h2>
                <div class="card px-5 py-5 mt-3">

    <form action="" method="post">

        <div class="form-outline flex-fill mb-3">
            <label  for="name">Voting Name</label>

            <option value="pm">PM</option>
            <option value="na">NA</option>
           </select>
        </div>

        <div class="form-outline flex-fill mb-3">
            <label  for="name">Voting Time</label>

            <div class="form-outline flex-fill mb-3">
                <label  for="html">Starting Time</label>
      <input class="form-control" type="time" name="Start_time" id="">
      <label  for="html">End Time</label>
      <input class="form-control" type="time" name="end_time" id="">

      </div>
        </div>

        <button class="btn btn-outline-primary " type="submit" name="submit">Submit</button>

    </form>
    </div></div></div>
