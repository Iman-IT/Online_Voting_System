<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <title>Voter_Form</title>
    <style>
        body{
            background-color: #6495ed;
        }
    </style>
</head>
<body>
    <div class="container d-flex">
        <div class="row mx-auto align-items-center justify-content-center">
        
                <div class="h3 mt-5 text-center">Voters Registration</div>
                <div class="card card-shadow text-white px-5 py-3">
                   
                    <form action="" method="post" >

                        <div class="form-outline flex-fill mb-3">
                        <label  for="html">Name</label>
                        <input class="form-control" type="text" name="name" id="" required placeholder="name">
                    </div>
                     
                    <div class="form-outline flex-fill">
                        <label for="html">Gender</label>
                        <input class="form-control mb-3" type="" required name="cnic" placeholder="Gender">
</div>

                        <div class="form-outline flex-fill">
                        <label for="html">CNIC</label>
                        <input class="form-control mb-3 " type="number" required name="cnic" placeholder="CNIC">
</div>
<div class="form-outline flex-fill">
                        <label for="html">Nationality</label>
                        <input class="form-control mb-3" type="text" required name="nation" placeholder="Nationality">
</div>
<div class="form-outline flex-fill">
                        <label for="html">Education</label>
                        <input class="form-control mb-3" type="text" required name="education" placeholder="education">
</div>

<div class="form-outline flex-fill">
                        <label for="html">Mobile NO</label>
                        <input class="form-control mb-3" type="tel" required name="fon" placeholder="Mobile NO">
</div>
      
<div class="form-outline flex-fill">
                <label for="html">Image</label>
                        <input class="form-control mb-3" type="file" name="img" placeholder="choose file" required>
                        </div>

                        <button class="btn btn-outline-primary " type="submit" name="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
  
</body>
</html>
