<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
       <link rel="stylesheet" href="bootstrap/css/bootstrap.min.csss">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    
 
    <div class="container h-100">
      
         
            
              <div class="row justify-content-center">
                <div class="col-md-4 col-lg-6 col-xl-5">
                  <div class="card text-black mt-3" style="border-radius: 25px;">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-2">Sign up</p>
  
                  <form class="mx-1 mx-md-4" action="" method="post">
  
                   
                                  <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example1c">Name</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                      
                      </div>
                 
  
                 
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email</label>
                        <input type="email" id="form3Example3c" class="form-control" />
                    
                    </div>

  
                 
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" />
                    
                      </div>
          
  
                    
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" id="form3Example4cd" class="form-control" />
                      
                      </div>
                 
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
       
             
          
        
        </div>
      </div>
    </div>
  </section>



</body>
</html>
